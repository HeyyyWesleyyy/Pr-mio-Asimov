    <!-- Corpo do Site -->
    <!-- Container 1 -->
    <section>
      <div class="corpo-paginas">
        <div class="titulo">
          <h1>Inscrição das escolas</h1>
          <span>Prêmio Asimov - Brasil 2020</span>
        </div>
        <form class="formulario">
          <div class="form-row">
            <div class="col-md-12 col-sm-12">
              <label for="inputName">Professor coordenador</label>
              <input type="text" class="form-control" id="inputName" placeholder="Nome" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12 col-sm-12">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12 col-sm-12">
              <label for="inputTelefone">Telefone</label>
              <input type="tel" class="form-control" id="inputTelefone" placeholder="Telefone" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-8 col-sm-8">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Cidade" required>
            </div>
            <div class="col-md-4 col-sm-4">
              <label for="inputEstado">Estado</label>
              <select id="inputEstado" required="true" class="form-control">
                <option value="">Escolher...</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12 col-sm-12">
              <label for="inputEscola">Nome da escola</label>
              <input type="text" class="form-control" id="inputEscola" placeholder="Nome da escola" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12 col-sm-12">
              <label for="exampleFormControlTextarea1">Informações adicionais</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Informações adicionais"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-dark" id="btnFormulario">Entrar</button>
        </form>
      </div>
    </section>
